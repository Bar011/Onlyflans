{% extends 'base.html' %}
{% block 'contenido' %}
<div class="row p-5">
{% if flan.is_private and not user.is_authenticated %}
    Acceso no permitido
    {%else%}
    <div class="col-12 col-md-6 col-lg-4 col-xl-3 mt-5 mb-2">
    <div class="card mb-4 md-6" style="width: 18rem;">
        <img src="{{ flan.image_url }}" class="card" alt="{{ flan.name }}">
        <div class="card-body">
            <h5 class="card-title">{{flan.name}}</h5>
            <p class="card-text"> {{flan.description}}</p>
        </div>
      </div>
    {%endif%}
{% endblock %}
