{% extends 'base.html' %}
{% block 'contenido' %}
<h1 style="text-align: center;">Productos</h1>
<div class="row p-5">
{%for flan in flanes%}
<div class="col-12 col-md-6 col-lg-4 col-xl-3 mt-5 mb-2">
  <div class="card mb-4 md-6" style="width: 18rem;">
      <img src="{{flan.image_url}}" class="card" alt="Flanes">
        <div class="card-body">
        <h5 class="card-title">{{flan.name}}</h5>
        <p class="card-text">{{flan.description}}</p>
        <a href="#" class="btn btn-primary">Comprar</a>
      </div>
    </div>
  </div>
    {% endfor %}
</div>
{% endblock %}
